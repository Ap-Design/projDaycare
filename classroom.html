        <script>


            $(function(){
                var SliderModule = (function(){
                    var pb = {};
                    pb.el = $("#slider");
                    pb.items = {
                        panel: pb.el.find("li")
                    }

                    //Variables Necesarias
                    var SliderInterval,
                        currentSlider = 0,
                        nextSlider = 1,
                        lengthSlider = pb.items.panel.length;

                    //Initilize
                    pb.init = function(settings){
                        this.settings = settings || {duration: 8000};

                        var output = "";
                        //Activamos nuestras slider
                        SliderInit();

                        for(var i=0; i< lengthSlider; i++){
                            if(i==0){
                                output += '<li class="active"></li>';
                            }else{
                                output += '<li></li>';
                            }
                        }

                        //Controles del Slider
                        $("#slider-controls").html(output).on("click","li", function(e){
                           var $this = $(this);
                            if(currentSlider !== $this.index()){
                                changePanel($this.index());
                            }

                        });
                    }

                    var SliderInit = function(){
                        SliderInterval = setInterval(pb.startSlider, pb.settings.duration);
                    }

                    pb.startSlider = function () {

                        var panels = pb.items.panel,
                            controls = $("#slider-controls li");

                        if(nextSlider >= lengthSlider){
                            nextSlider = 0;
                            currentSlider = lengthSlider-1;
                        }

                        //Efectos
                        controls.removeClass('active').eq(nextSlider).addClass('active');
                        panels.eq(currentSlider).fadeOut('slow');
                        panels.eq(nextSlider).fadeIn('slow');

                        //Actualizamos nuestros datos
                        currentSlider = nextSlider;
                        nextSlider += 1;
                    }

                    var changePanel = function(id){
                        clearInterval(SliderInterval)
                        var panels = pb.items.panel,
                            controls = $("#slider-controls li");

                        //Comprobamos el ID
                        if(id  >= lengthSlider){
                            id = 0;
                        }else if(id < 0){
                            id = lengthSlider-1;
                        }

                        //Efectos
                        controls.removeClass('active').eq(id).addClass('active');
                        panels.eq(currentSlider).customfadeOut('slow');
                        panels.eq(id).customfadeIn('slow');
                        $("#slider-controls li").fadeIn(2000, function(){
                               this.style.removeAttribute('filter');
                        });

                        //Actualizamos nuestros datos
                        currentSlider = id;
                        nextSlider += 1;

                        //Reactivar
                        SliderInit();
                    }
                    return pb;
                }());
                SliderModule.init({duration:3000});
            });
                    //custom fadein fadeout
                    (function($) {
                        $.fn.customFadeIn = function(speed, callback) {
                            $(this).fadeIn(speed, function() {
                                if(jQuery.browser.msie)
                                    $(this).get(0).style.removeAttribute('filter');
                                if(callback != undefined)
                                    callback();
                            });
                        };
                        $.fn.customFadeOut = function(speed, callback) {
                            $(this).fadeOut(speed, function() {
                                if(jQuery.browser.msie)
                                    $(this).get(0).style.removeAttribute('filter');
                                if(callback != undefined)
                                    callback();
                            });
                        };
                    })(jQuery);
                        //end of custom fadein fadeout


        </script>
